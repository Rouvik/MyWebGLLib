<script type="text/v-shader">
  attribute vec3 pos;
  attribute vec2 texpos;
  uniform vec3 translate;
  uniform vec2 angle;
  uniform mat4 projection;
  
  mat3 rotate(float angle, vec3 dir)
  {
    float sin = sin(radians(angle)),
          cos = cos(radians(angle));
    if(dir.x == 1.0)
    {
      return mat3(
        1, 0, 0,
        0, cos, -sin,
        0, sin, cos
      );
    }
    else if(dir.y == 1.0)
    {
      return mat3(
        cos, 0, sin,
        0, 1, 0,
        -sin, 0, cos
      );
    }
    else if(dir.z == 1.0)
    {
      return mat3(
        cos, -sin, 0,
        sin, cos, 0,
        0, 0, 1
      );
    }
    else
    {
      return mat3(
        1, 0, 0,
        0, 1, 0,
        0, 0, 1
        );
    }
  }
  vec3 posn;
  varying vec2 texCoord;
  void main(void)
  {
    posn = pos * rotate(angle.x, vec3(1, 0, 0));
    posn = posn * rotate(angle.y, vec3(0, 1, 0));
    gl_Position = (vec4(posn, 30.0) + vec4(translate, 0.0)) * projection;
    texCoord = texpos;
  }
</script>
<script type="text/f-shader">
precision highp float;

vec3 greyscale(vec3 x)
{
  float grey = (x.r + x.g + x.b) / 3.0;
  x.r = x.b = x.g = grey;
  return x;
}

vec3 negative(vec3 x)
{
  x.r = 1.0-x.r;
  x.g = 1.0-x.g;
  x.b = 1.0-x.b;
  return x;
}

uniform sampler2D texture;
varying vec2 texCoord;
void main(void)
{
  vec4 color = texture2D(texture, texCoord);
  vec4 processed = vec4(greyscale(color.rgb), color.a);
  gl_FragColor = processed;
}
</script>
