<script type="text/v-shader">
  // data passed from obj builder
  attribute vec3 pos;
  attribute vec2 texpos;
  attribute vec3 norm;
  
  uniform vec3 translate;
  uniform vec2 angle;
  uniform mat4 projection;
  
  mat3 rotate(float angle, vec3 dir)
  {
    float sin = sin(radians(angle)),
          cos = cos(radians(angle));
    if(dir.x == 1.0)
    {
      return mat3(
        1, 0, 0,
        0, cos, -sin,
        0, sin, cos
      );
    }
    else if(dir.y == 1.0)
    {
      return mat3(
        cos, 0, sin,
        0, 1, 0,
        -sin, 0, cos
      );
    }
    else if(dir.z == 1.0)
    {
      return mat3(
        cos, -sin, 0,
        sin, cos, 0,
        0, 0, 1
      );
    }
    else
    {
      return mat3(
        1, 0, 0,
        0, 1, 0,
        0, 0, 1
        );
    }
  }
  
  // to be passed to fragment
  varying vec2 texCoord;
  varying vec3 normal;
  varying vec4 fpos;
 
  void main(void)
  {
    vec3 posn = pos * rotate(angle.x, vec3(1, 0, 0));
    posn = posn * rotate(angle.y, vec3(0, 1, 0));
    fpos = vec4(posn, 1.0);
    gl_Position = (fpos + vec4(translate, 0.0)) * projection;
    
    // copy values to be passed
    normal = norm * rotate(angle.x, vec3(1, 0, 0)) * rotate(angle.y, vec3(0, 1, 0));
    texCoord = texpos;
  }
</script>
<script type="text/f-shader">
  precision highp float;

  vec3 greyscale(vec3 x)
  {
    float grey = (x.r + x.g + x.b) / 3.0;
    x.r = x.b = x.g = grey;
    return x;
  }
  
  vec3 negative(vec3 x)
  {
    x.r = 1.0-x.r;
    x.g = 1.0-x.g;
    x.b = 1.0-x.b;
    return x;
  }
  
  uniform sampler2D texture;
  varying vec2 texCoord;
  varying vec3 normal;
  varying vec4 fpos;
  
  vec3 lpos = vec3(1.0, 1.0, -1.0) * 6.0;
  vec3 lcolor = vec3(1.0, 1.0, 1.0);
  vec3 ambient = vec3(0.2, 0.2, 0.2);
  void main(void)
  {
    vec4 color = texture2D(texture, texCoord);
    
    // calculate dot of lpos and position
    float dot = max(dot(normalize(lpos - fpos.rgb), normal), 0.0);
    // calculate light and shading
    vec3 outColor = (lcolor * color.rgb * dot) + (ambient * color.rgb);
    gl_FragColor = vec4(outColor, color.a);
  }
</script>
